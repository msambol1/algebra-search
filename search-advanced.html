    </h1>Google search</h1>
        <form action="https://www.google.com/search" method="get">
            <label for="search">Google tražilica</label>
            <input id="search" type="text" name="q"/>
            <button type="submit">Pretraži</button>
        </form>
    </body>

    </h1>Bing search</h1>
    <form action="https://www.bing.com/search" method="get"> <!--action -> definira koje podatke šalje obrascu -->

        <input id="search" type="text" name="q"/> <!---->
        <button type="submit">Search</button>
    </form>
